<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validation</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form class="d-flex flex-column" id="contact-form">
    <div class="mb-3">
      <label for="name" class="d-block form-label">ФИО</label>
      <input type="text" id="name">
      <span class="d-block error-message"></span>
    </div>

    <div class="mb-3">
      <label for="phone" class="d-block form-label">Телефон</label>
      <input type="text" id="phone">
      <span class="d-block error-message"></span>
    </div>

    <div class="md-3">
      <label for="email" class="d-block form-label">Email</label>
      <input type="text" id="email">
<!--      <input type="email" id="email">-->
      <span class="d-block error-message"></span>
    </div>

    <div class="mb-3">
      <label for="message" class="d-block form-label">Сообщение</label>
      <textarea cols="30" rows="10" id="message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>

<script>
  document.querySelector('#contact-form').addEventListener('submit', e => {
    e.preventDefault();
    let userName = document.querySelector('#name');
    let userPhone = document.querySelector('#phone');
    let userEmail = document.querySelector('#email');

    if(userName.value.match(/^[a-zа-яёЁ ]+$/i) === null) {
      userName.style.borderColor = "red";
    } else {
      userName.style.borderColor = "inherit";
    }

    if(userPhone.value.match(/\+7\(\d{3}\)\d{3}-\d{2}\d{2}/g) === null) {
      userPhone.style.borderColor = "red";
    } else {
      userPhone.style.borderColor = "inherit";
    }

    if(userEmail.value.match(/^[a-zа-я0-9._-]+@[a-z0-9-_]+\.[a-z0-9-_]{2,4}/iu) === null) {
      userEmail.style.borderColor = "red";
    } else {
      userEmail.style.borderColor = "inherit";
    }
  });
</script>
</body>
</html>
